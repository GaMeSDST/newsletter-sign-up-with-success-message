<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="main">
      <div class="sign-up">
      </div>
      <div class="details">
        <p class="header">Stay updated!</p>

        <div class="subheader">Join 60,000+ product managers receiving monthly updates on:</div>
        <ol>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ol>
        <div class="input-data">
          <span class="input-text">Email address</span>
          <span class="email-required hidden">Valid email required</span>
        </div>
        <form>
          <input type="text" name="email" class="email" id="email-check" placeholder="email@company.com">
          <button type="button" onclick="check()">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
    <!-- Sign-up form end -->
  </div>
  <script src="main.js"></script>
</body>

</html>
